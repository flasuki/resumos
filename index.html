<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumos 8º📚</title>
  <link rel="stylesheet" href="stilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Botão de tema -->
  <button id="toggle-theme" class="toggle-btn">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Cabeçalho -->
  <header>
    <h1>Resumos 📖</h1>
    <p>Estude fácil, rápido e com estilo! 💡</p>
  </header>

  <!-- Seção principal -->
  <main>
    <section>
      <h2>📚 Matérias</h2>
      <div class="subjects-grid">
        <a href="matematica/matematica1.html" class="subject-card">➗ Matemática</a>
        <a href="portugues/portugues1.html" class="subject-card">📝 Português</a>
        <a href="ciencias/ciencias.html" class="subject-card">🔬 Ciências</a>
        <a href="historia/historia.html" class="subject-card">🏛️ História</a>
        <a href="geografia/geografia.html" class="subject-card">🌍 Geografia</a>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>📘 Site criado por <a href="https://youtube.com/@flasuki" target="_blank" rel="noopener noreferrer">flasuki</a> com ❤️ e HTML.</p>
  </footer>

  <!-- Script do tema -->
  <script>
    const btn = document.getElementById('toggle-theme');
    const icon = btn.querySelector('i');

    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-theme');
      icon.className = 'fas fa-sun';
    } else {
      icon.className = 'fas fa-moon';
    }

    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      if (document.body.classList.contains('dark-theme')) {
        localStorage.setItem('dark-mode', 'enabled');
        icon.className = 'fas fa-sun';
      } else {
        localStorage.setItem('dark-mode', 'disabled');
        icon.className = 'fas fa-moon';
      }
    });
  </script>
</body>
</html>
