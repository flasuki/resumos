<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bimestres - Portugues</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #2e6fc1;
      margin-bottom: 30px;
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }

    .buttons a {
      background: #2e6fc1;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 5px 12px rgba(46, 111, 193, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      flex: 1 1 130px;
      text-align: center;
      user-select: none;
    }

    .buttons a:hover {
      background: #1f4a86;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(31, 74, 134, 0.6);
    }

    .buttons a:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(31, 74, 134, 0.5);
    }

    .back-button {
      margin-top: 40px;
      background: #999;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      user-select: none;
    }

    .back-button:hover {
      background: #666;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .buttons a {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Bimestres - Portugues</h1>
  <div class="buttons">
    <a href="portugues1.html">1º Bimestre</a>
    <a href="bimestre2.html">2º Bimestre</a>
    <a href="bimestre3.html">3º Bimestre</a>
    <a href="bimestre4.html">4º Bimestre</a>
  </div>
  <a href="/index.html" class="back-button">⬅️ Voltar para início</a>
</body>
</html>
